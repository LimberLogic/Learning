<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>Limber Logic Learning :: JavaScript Intro</title>
	</head>
	<body ng-app="learning" ng-controller="learningController" ng-init="init()">
		<div class="fluid-container">
			<div class="row">
				<div class="col-md-12">
					<h1>JavaScript Test</h1>
					<p>This page will be used to demonstrate JavaScript, starting with basic DOM manipulation to using frameworks like jQuery and AngularJS.</p>
					<p id="js">This is going to change.</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<form>
						<div class="form-group">
							<label for="name">What's your name?</label>
							<input ng-model="name" class="form-control" id="name" name="name"/>
						</div>
					</form>
				</div>
			</div>
			
			<div class="row" ng-if="hasName()">
				<div class="col-md-12">
					<h1>Hello, {{getName()}}!</h1>
				</div>
			</div>
		</div>
		
		<a id="reload" href="#" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-refresh"></span> Reload Data</a>
		
		<table class="table table-hover table-stripe">
			<thead>
				<tr>
					<th>Email</th>
					<th>Name</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users" id="user-{{user.email}}">
					<td>{{user.email}}</td>
					<td>{{user.name}}</td>
					<td><a class="btn btn-danger" ng-click="removeUser(user.email)">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="Angular.js"></script>
	</body>
</html>
